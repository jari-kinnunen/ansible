---
- hosts: all
  become: true
  tasks:
    apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400- name: Update all packages to their latest version
    ansible.builtin.apt:
      name: "*"
      state: latest
  - name: Remove dependencies that are no longer required and purge their configuration files
    ansible.builtin.apt:
      autoremove: yes
      purge: true
