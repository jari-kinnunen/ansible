- hosts: all
  become: yes
  tasks:

  - name: update and upgrade
    apt:
     update_cache: yes
     upgrade: 'yes'
     cache_valid_time: 86400
  - name: Check if a reboot is needed
     register: reboot_required_file
     stat: path=/var/run/reboot-required get_md5=no
  - name: Reboot a Linux machine 
     reboot:
      reboot_timeout: 1800
